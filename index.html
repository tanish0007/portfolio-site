<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanish | Jangra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image-gradient" src="media/images/gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <p class="logo">&lt; <span class="logo-span" style="color: blueviolet;">Tanish Jangra</span> /&gt;</p>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
            <button class="hire-me">Hire Me</button>
        </header>

        <div class="hero">
            <div class="content">
                <div class="tag-box">
                    <div class="tag"><i class="bx bxs-sparkles-alt" style="color: white;" ></i> &nbsp; Ready to Innovate</div>
                </div>
                <h1 class="domain">Full-Stack <br>Web Developer</h1>
                <p class="short-desc">
                    Hi, I'm <span style="color: blueviolet;">Tanish</span>. I'm a <span style="color: blueviolet;">full-stack web developer</span>, passionate about creating seamless and impactful digital experiences. Let's bring your vision to life!
                </p>
                <div class="buttons">
                    <button class="button cv-button">Download CV&nbsp;<i class="fa-solid fa-download"></i></button>
                    <button class="button scroll-down">Scroll Down&nbsp;<i class="fa-solid fa-chevron-down move-down"></i></button>
                </div>
            </div>
            <spline-viewer class="robot-3d" url="https://prod.spline.design/1dcxapFMBHoCIfHs/scene.splinecode"></spline-viewer>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.72/build/spline-viewer.js"></script>
</body>
</html>
